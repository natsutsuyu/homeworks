    <script>
        function Human(name, age) {
            const _name = name;
            const _age = age;

            Object.defineProperty(this, 'name', {
                get: function () {
                    return _name;
                }
            });

            Object.defineProperty(this, 'age', {
                get: function () {
                    return _age;
                }
            });
        }

        function Player(name, age, sportName, inMainTeam) {
            const _sportName = sportName;
            const _inMainTeam = inMainTeam;

            Object.defineProperty(this, 'sportName', {
                get: function () {
                    return _sportName;
                }
            });

            Object.defineProperty(this, 'inMainTeam', {
                get: function () {
                    return _inMainTeam;
                }
            });

            Object.defineProperty(this, 'name', {
                get: function () {
                    return _human.name;
                }
            });

            Object.defineProperty(this, 'age', {
                get: function () {
                    return _human.age;
                }
            });
        }

        function FootballPlayer(name, age, sportName, inMainTeam, position) {
            const _human = new Human(name, age);
            const _player = new Player(name, age, sportName, inMainTeam);

            Object.defineProperty(this, 'name', {
                get: function () {
                    return _human.name;
                }
            });

            Object.defineProperty(this, 'age', {
                get: function () {
                    return _human.age;
                }
            });

            Object.defineProperty(this, 'sportName', {
                get: function () {
                    return _player.sportName;
                }
            });

            Object.defineProperty(this, 'inMainTeam', {
                get: function () {
                    return _player.inMainTeam;
                }
            });
        }

        function Team() {
            let _players = new FootballPlayer;

            this.addPlayers = function (...footballPlayers) {
                _players=_players.push(...footballPlayers);
            };
            this.deletePlayer = function (footballPlayer) {
                const index = _players.indexOf(footballPlayer);
                if (index !== -1) {
                    _players.splice(index, 1);
                }
            };
            this.getPlayersSortedByName = function () {
                _player.sort();
            }
            this.getFilteredPlayers = function (isTrueOrFalse) {
                const filteredPlayers = [];
                for (const player in _player) {
                    if (player.inMainTeam === isTrueOrFalse) {
                        filteredPlayers.push(player);
                    }
                };
                return filteredPlayers;
            };
        }
